<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css"/>
</head>
<body>
    <div class="container">

        <div class="border">
            <div class="row">
                <div class="col-3">
                    Lisbon
                </div>
            <div class="col-3">
                     Paris
            </div>
            <div class="col-3">
                    Sydney
            </div>
            <div class="col-3">
                San Francisco
            </div>
            </div>
            <br/>
            <form id = "search-form">
            <input type="search" id = "city-selection" placeholder="Select a City" autocomplete="off" class="cityFinder"/>
            <input type="submit" id = "search-click" value ="Search" class="search"/>
            <input type ="submit" id = "current-click" value ="Current" class="current"/>
            </form>
            <br/>

            <pr class="concentration">
                <span id = "city-onpage">  </span>
                <br/>
                <span id = "getCurrentTime">Sunday 21:49</span>
                <br />
                <span id = "weatherDescription">Clear with Clouds</span>
            </pr>
            <br/>
            <div class="middle1">Humidity: <span id = "updateHumidity"></span>
                <span>%</span>
            </div>
            <div class="middle2"> Wind: <span id = "updateWind"></span>
                <span>km/h</span>
            </div>
            <img src="images/weather1.png" alt="cloud image" width="70" class="imageChange" id = "icon"/>
            <span class="deg1" id = "number-update">34</span>
            <span class="deg2" >
                <a href = "#" id = "celsius-update" class = "active">℃</a> |
                <a href="#" id="farenheit-update">℉</a>
                </span>
        <br/>
        <br/>

        <div class="weatherForecast" id="forecast">    
        </div>
        <a href = "https://github.com/DEMIYISADE/Weather-App" target = _blank class="link">Open-Source Code by Bidemi olayisade</a>
    </div>
    <script src="src/index1.js">
        
    </script>
    
</body>
</html>
